<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ordem de Serviço</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2 id="titulo"></h2>
<p id="descricao"></p>

<h3>Histórico da Ordem</h3>

<div id="historicoLista"></div>

<form id="formHistorico">
  <textarea id="descricaoHistorico" placeholder="Adicionar atualização..." required></textarea>
  <button type="submit">Adicionar Atualização</button>
</form>

<p><strong>Status:</strong> <span id="status"></span></p>
<div id="areaStatus">
  <label for="novoStatus">Alterar status da ordem:</label>

  <select id="novoStatus">
    <option value="aberta">Aberta</option>
    <option value="em andamento">Em andamento</option>
    <option value="encerrada">Encerrada</option>
  </select>

  <button id="btnAtualizarStatus">Atualizar Status</button>
</div>


<p><strong>Administrador:</strong> <span id="admin"></span></p>

<a href="visualizar-ordens.html">Voltar para Ordens</a>
<a id="voltarNota" class="menu-principal">Ver Nota</a>

<script src="js/ordem.js" defer></script>
</body>
</html>
